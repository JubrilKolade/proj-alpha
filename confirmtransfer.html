<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Transfer Modal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="confirmtransfer.css" />
  </head>
  <body>
    <section class="modal-overlay" aria-modal="true" role="dialog">
      <article class="modal-container">
        <header class="modal-header"></header>
        <main class="modal-content">
          <div class="modal-title-section">
            <h1 class="modal-title">Confirm Transfer</h1>
            <button class="close-button" aria-label="Close">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 6L6 18"
                  stroke="#333C41"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M6 6L18 18"
                  stroke="#333C41"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>

          <div class="modal-body">
            <div class="transfer-details">
              <p class="transfer-amount">NGN50,000.00 to DAMILOLA OGUNDIPE</p>
              <p class="recipient-details">8138482251 - GTBANK</p>
            </div>

            <p class="confirmation-instructions">
              We sent a confirmation code to<br />
              damilolaogundipe@gmail.com. Please enter the code<br />
              below to complete this transfer
            </p>

            <div class="code-input-section">
              <label for="confirmation-code" class="input-label"
                >Enter Code</label
              >
              <input
                type="text"
                id="confirmation-code"
                class="code-input"
                placeholder="Confirmation code"
                readonly
              />
              <button class="resend-code">Resend Code</button>
            </div>
          </div>

          <footer class="modal-footer">
            <div class="action-buttons">
              <button class="back-button">Back</button>
              <button class="confirm-button">Confirm Transfer</button>
            </div>
          </footer>
        </main>
      </article>
    </section>
  </body>
</html>
